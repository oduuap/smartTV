<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test API</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #222;
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #00d4ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
        }
        #result {
            margin-top: 20px;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Test API Load</h1>
    <button onclick="testAPI()">üîÑ Test Load API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';

            try {
                console.log('Fetching API...');
                const response = await fetch('https://api-ls.cdnokvip.com/api/get-livestream-group');
                console.log('Response:', response);

                const data = await response.json();
                console.log('Data:', data);

                resultDiv.innerHTML =
                    `‚úÖ Success!\n\n` +
                    `Status: ${response.status}\n` +
                    `Success: ${data.success}\n` +
                    `Total Matches: ${data.value?.datas?.length || 0}\n\n` +
                    `First match:\n${JSON.stringify(data.value?.datas?.[0], null, 2)}`;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `‚ùå Error:\n${error.message}\n\n${error.stack}`;
            }
        }
    </script>
</body>
</html>
